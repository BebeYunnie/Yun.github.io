<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報價單 App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.27/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>業務報價單</h1>

        <!-- 日期與業務欄位 -->
        <label for="quoteDate">日期:</label>
        <input type="date" id="quoteDate">
        
        <label for="salesPerson">業務:</label>
        <input type="text" id="salesPerson">

        <!-- 工廠成本 -->
        <label for="factoryCost">工廠成本 ($/m):</label>
        <input type="number" id="factoryCost">

        <!-- 客供料成本 -->
        <div id="materialFields">
            <h3>客供料成本</h3>
            <div class="material-group">
                <label>單價 ($):</label>
                <input type="number" class="material-price">
                <label>數量:</label>
                <input type="number" class="material-qty">
                <span class="material-total">$0.00</span>
            </div>
        </div>
        <button id="addMaterialBtn">新增客供料</button>

        <!-- 其他費用 -->
        <label for="otherCosts">其他費用:</label>
        <input type="number" id="otherCosts">

        <!-- 數量與利潤 -->
        <h3>數量區間與利潤</h3>
        <div id="quantityFields"></div>
        <button id="addQuantityBtn">新增數量區間</button>

        <!-- 計算報價與生成PDF -->
        <button id="calculateBtn">計算報價</button>
        <button id="generatePDFBtn">生成報價單 PDF</button>

        <!-- 顯示報價結果 -->
        <div id="pricingResults"></div>
    </div>
    <script src="script.js"></script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.27/jspdf.plugin.autotable.min.js"></script>

</html>
