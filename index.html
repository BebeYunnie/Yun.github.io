<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報價計算器</title>
</head>
<body>
    <h1>報價計算器</h1>
    
    <div>
        <label for="factoryCost">工廠成本 ($/m): </label>
        <input type="number" id="factoryCost">
    </div>
    
    <div>
        <label for="customerMaterialCost">客供料成本 ($/組): </label>
        <input type="number" id="customerMaterialCost1" placeholder="材料1">
        <input type="number" id="customerMaterialCost2" placeholder="材料2">
        <input type="number" id="customerMaterialCost3" placeholder="材料3">
        <input type="number" id="customerMaterialCost4" placeholder="材料4">
    </div>
    
    <div>
        <label for="otherCosts">其他費用 ($): </label>
        <input type="number" id="otherCosts">
    </div>

    <div id="quantityFields">
        <h3>請填寫數量區間和對應的利潤</h3>
        <div class="quantity-group">
            <label for="quantity1">數量 (MOQ 1): </label>
            <input type="number" class="quantity" id="quantity1" placeholder="數量 (MOQ 1)">
            <input type="number" class="profit" id="profit1" placeholder="利潤 (%)">
        </div>
    </div>
    
    <button id="addQuantityBtn">新增數量區間</button>
    <button id="calculateBtn">計算報價</button>

    <div>
        <h2>報價結果</h2>
        <div id="pricingResults"></div>
    </div>

    <div>
        <button id="generatePDFBtn">生成 PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
