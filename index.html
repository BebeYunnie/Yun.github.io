<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報價計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>報價計算器</h1>

        <label>日期:</label>
        <input type="date" id="quoteDate">

        <label>業務:</label>
        <input type="text" id="salesPerson" placeholder="輸入業務姓名">

        <label>工廠成本 ($/m):</label>
        <input type="number" id="factoryCost" value="0">

        <h3>客供料成本 ($/組)</h3>
        <div id="customerMaterials">
            <div class="material-group">
                <input type="number" class="material-price" placeholder="單價 ($)" value="0">
                <input type="number" class="material-qty" placeholder="數量" value="0">
                <span class="material-total">0</span>
            </div>
            <div class="material-group">
                <input type="number" class="material-price" placeholder="單價 ($)" value="0">
                <input type="number" class="material-qty" placeholder="數量" value="0">
                <span class="material-total">0</span>
            </div>
            <div class="material-group">
                <input type="number" class="material-price" placeholder="單價 ($)" value="0">
                <input type="number" class="material-qty" placeholder="數量" value="0">
                <span class="material-total">0</span>
            </div>
            <div class="material-group">
                <input type="number" class="material-price" placeholder="單價 ($)" value="0">
                <input type="number" class="material-qty" placeholder="數量" value="0">
                <span class="material-total">0</span>
            </div>
        </div>

        <label>其他費用 ($):</label>
        <input type="number" id="otherCosts" value="0">

        <h3>不同 MOQ 與利潤 (%)</h3>
        <div id="quantityFields">
            <div class="quantity-group">
                <input type="number" class="quantity" placeholder="數量 MOQ" value="0">
                <input type="number" class="profit" placeholder="利潤 (%)" value="0">
            </div>
        </div>

        <button id="addQuantityBtn">新增數量區間</button>
        <button id="calculateBtn">計算報價</button>

        <div id="pricingResults">
            <h2>報價結果</h2>
        </div>

        <button id="generatePDFBtn">下載 PNG </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
